{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OOO Farm Standart Lyuks</a>|
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'dashboard' %}">Home </a>
            {% if request.user.is_authenticated %}
              <a class="nav-item nav-link " href="{% url 'client_list' %}">Ro'yhat</a>
              <a class="nav-item nav-link " href="{% url 'forma' %}">Yangi +</a>
            {% endif %}
          </div>
       
      </div>
    </div>
    
    <span class="user">
      {% if request.user.is_authenticated %}
        Salom {{ request.user }}
        <a class="btn btn-outline-dark btn-sm" href="{% url 'logout' %}">Chiqish</a>
      {% else %}
        <a class="btn btn-outline-dark" href="{% url 'login' %}">Kirish</a>
      {% endif %}
    </span>
  </nav>


  

    <div id="content">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
